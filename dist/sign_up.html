<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"><title>Sign Up</title></head><body> <form id="signUpForm"> <div> <label for="">用户名<input type="text" name="name"></label> </div> <div> <label for="">密码<input type="password" name="password"></label> </div> <div> <button type="submit">注册</button> </div> </form> <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.min.js"></script> <script>const $form=$("#signUpForm");$form.on("submit",(n=>{n.preventDefault();const t=$form.find("input[name=name]").val(),o=$form.find("input[name=password]").val();console.log(t,o),$.ajax({method:"POST",url:"/sign_up",contentType:"text/json; charset=UTF-8",data:JSON.stringify({name:t,password:o})}).then((()=>{alert("注册成功"),location.href="/sign_in.html"}))}));</script> </body></html>
